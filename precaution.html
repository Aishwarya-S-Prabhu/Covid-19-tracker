<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>Covid-19 Tracker</title>
    <link rel="icon" href="./assets/home-2-line.png" type="image/icon type">
</head>
<body>
    <header class="heading">
        <h1 class="head-text">Precautions</h1>
    </header>
    <main class="container">
      
        <div class="prec-icons">
            <div id="icon" class="mask">
                <img src="./assets/face-mash.png" alt="Mask" />
                <h2>Wear Mask</h2>
            </div>
            <div id="icon" class="wash">
                <img src="./assets/wash-hand.png" alt="Hand-wash" />
                <h2>Wash your hands</h2>
            </div>
            <div id="icon" class="dis-hand">
                <img src="./assets/hand-dis.png" alt="Hand-disinfactant" />
                <h2>Disinfect your hands</h2>
            </div>
            <div id="icon" class="dis-surf">
                <img src="./assets/surface-dis.png" alt="Surface-disinfactant" />
                <h2>Disinfect surfaces</h2>
            </div>
            <div id="icon" class="glove">
                <img src="./assets/rubber-glove.png" alt="Gloves" />
                <h2>Wear rubber Gloves</h2>
            </div>
        </div>
    </main>
    <footer class="foot">
    </div>
    <h1>Contact</h1>
    <br>
    <div class="contact">
        <img src="./assets/facebook-circle-fill.png" alt="fb icon" />
        <img src="./assets/instagram-fill.png" alt="insta icon" />
        <img src="./assets/twitter-fill.png" alt="twitter icon" />
        <img src="./assets/linkedin-box-fill.png" alt="linkedln icon" />
    </div>
    <br>  
    </footer>
</body>
</html>
